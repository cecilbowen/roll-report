<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect all unknown routes to index.html, preserving path + query
      var l = window.location;
      var newUrl = l.protocol + "//" + l.host + "/?p=" + encodeURIComponent(l.pathname + l.search + l.hash);
      window.location.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
